<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://www.portal.euromonitor.com/favicon.ico" type="image/ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            background-color: #e9eeef;
            font-family: 'proxima-nova', sans-serif;
            font-size: 14px;
            letter-spacing: .02rem;
            margin: 0;
        }

        header {
            background-color: #fff;
            border-bottom: 2px solid #007e9d;
            position: fixed;
            top: 0;
            width: 100%;
        }

        header:after {
            clear: both;
            content: '';
            display: table;
        }

        .site-width {
            margin: 0 auto;
            width: 550px;
        }

        .logo {
            background: url("http://www.portal.euromonitor.com/portal/Content/images/em-passport-logo.png") no-repeat;
            display: block;
            float: left;
            height: 50px;
            margin-left: -20px;
            width: 122px;
        }

        .title {
            float: right;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: .03rem;
            padding-top: 15px;
        }

        .main {
            padding: 73px 0 28px 0;
        }

        .message-item {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 14px 17px 15px 17px;
        }

        .message-item>span {
            display: block;
            line-height: 18px;
        }

        .message-title {
            color: #777;
            font-size: 12px;
        }

        .highlight-1 {
            color: #ed7320;
        }

        .highlight-2 {
            color: #007e9d;
        }

        strong {
            font-weight: 500;
        }

        footer {
            background-color: #333;
            color: #fff;
            font-size: 12px;
            text-align: center;
            letter-spacing: 0.05rem;
            padding: 8px 0 6px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://use.typekit.net/qyp5dog.js"></script>
    <script>
        try { Typekit.load({ async: true }); } catch (e) { }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <title>Euromonitor Chat Application</title>
</head>

<body>
    <header>
        <div class="site-width">
            <div class="logo"></div>
            <div class="title">Chat Application</div>
        </div>
    </header>

    <div class="main site-width">
        <div class="well">
            <div class="row" id="form-join">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="txt-username" placeholder="Enter your username here" />
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary form-control" id="btn-join">Join</button>
                </div>
            </div>
            <div class="row hidden" id="form-send">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="txt-message" placeholder="Enter your message here" />
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary form-control" id="btn-send">Send</button>
                </div>
            </div>
        </div>
        <div class="list-group">

        </div>
    </div>

    <footer>&copy; 2017 Euromonitor International</footer>
</body>
<script>
    let socket = io.connect(`/id-${getParameterByName('id')}`);

    $('#btn-send').click(function () {
        socket.emit('message', {
            text: $('#txt-message').val(),
            username: $('#txt-username').val()
        });
        $('#txt-message').val('');
    });

    $('#btn-join').click(function () {
        $('#form-join').addClass('hidden');
        $('#form-send').removeClass('hidden');
    });

    socket.on('message', function (data) {
        $('div.main.site-width div.list-group').prepend(`<div class="message-item"> <span class="message-title">Message</span><span class="message-content"><strong>${data.username}</strong> ${data.text}</span></div>`);
    });


    socket.on('history', function (data) {
        for (let i = 0; i < data.length; i++) {
            $('div.main.site-width div.list-group').prepend(`<div class="message-item"> <span class="message-title">Message</span><span class="message-content"><strong>${data[i].username}</strong> ${data[i].text}</span></div>`);
        }
    });

    socket.emit('history');

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</html>
