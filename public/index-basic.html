<!doctype html>
<html>

<head>
    <title>Chat Application</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Chat Application</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <div class="well">
                <div class="row" id="form-join">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="txt-username" placeholder="Enter your username here"/>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary form-control" id="btn-join">Join</button>
                    </div>
                </div>
                <div class="row hidden" id="form-send">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="txt-message" placeholder="Enter your message here" />
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary form-control" id="btn-send">Send</button>
                    </div>
                </div>
            </div>

            <ul class="list-group">

            </ul>
        </div>

    </div>
    <!-- /.container -->

</body>
<script>
    let socket = io.connect(`/id-${getParameterByName('id')}`);
    
    $('#btn-send').click(function () {
        socket.emit('message', {
            text: $('#txt-message').val(),
            username: $('#txt-username').val()
        });
        $('#txt-message').val('');
    });

    $('#btn-join').click(function () {
        $('#form-join').addClass('hidden');
        $('#form-send').removeClass('hidden');
    });

    socket.on('message', function (data) {
        $('div.starter-template ul.list-group').prepend(`<li class="list-group-item"><b>${data.username}</b>&nbsp;&nbsp;${data.text}</li>`);
    });

 
    socket.on('history', function(data) {
        for (let i = 0; i < data.length; i ++) {
            $('div.starter-template ul.list-group').prepend(`<li class="list-group-item"><b>${data[i].username}</b>&nbsp;&nbsp;${data[i].text}</li>`);
        }
    });

    socket.emit('history');

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</html>
